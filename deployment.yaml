apiVersion: apps/v1
kind: Deployment
metadata:
  name: pyapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pyapp
  template:
    metadata:
      labels:
        app: pyapp
    spec:
      containers:
        - name: pyappcontainer
          image: akscontainerregjc.azurecr.io/pyappcontainer:latest
          ports:
            - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: pyapp-service
spec:
  selector:
    app: pyapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  type: LoadBalancer